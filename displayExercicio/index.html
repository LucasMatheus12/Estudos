<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carros e Biciletas</title>
</head>
<body>
    <h1 class="titulo">Carros e Bicicletas</h1>

    <div class="container">
        <h2 class="produto">Carro: <span class="preco">R$ 1999</span></h2>
        <p class="texto">Carro modelo<span class="destaque"> 2045</span>, com <span class="destaque">200km</span> rodados.</p>
        <button><a href="#">Comprar Carro</a></button>
    </div>

    <div class="container">
        <h2 class="produto">Bicicleta:<span class="preco">R$ 1999</span></h2> 
        <p class="texto">Bicileta modelo <span class="destaque">2050</span>, com <span class="destaque">20km</span> rodados.</p>
        <button><a href="#">Comprar bicicleta</a></button>
    </div>
</body>
</html>
